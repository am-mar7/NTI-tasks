    <header>
        <h1>Java script Task</h1>

    <main>
        <section class="tasks">
            <h1>Task Management</h1>
            <div class="btns">
                <button class="show" >show tasks</button>
                <button class="complete" >complete task</button>
                <button class="add" >add task</button>
                <button class="remove">reomve tasks</button>
                <button class="details">show details</button>
            </div>
        </section>

        <section class="recipes">
            <h1>Recipe Management</h1>
            <div class="btns">
                <button class="show-recipes" >show recipes</button>
                <button class="search-recipe" >search recipe</button>
                <button class="add-recipe" >add recipe</button>
                <button class="remove-recipe">reomve recipe</button>
            </div>
        </section>
